<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <h3 class="section-subtitle">Anota los nombres de tus amigos y hagamos un sorteo para elegir a tu amigo secreto.</h3>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>

            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/icons8-play-32.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
            </div>

            <div id="modal" class="modal">
                <div class="modal-content">
                    <p id="mensaje"></p>
                    <button id="cerrarModal" class="button-ok">Muy bien</button>
                </div>
            </div>
            
            <!-- Botón para reiniciar el juego -->
            <div class="button-container">
                <button class="button-reset" onclick="reiniciarJuego()" aria-label='Reiniciar juego'>
                    <img src="assets/icons8-reiniciar-32.png" alt="Ícono para reiniciar">
                    Reiniciar juego
            </div>

        </section>
    </main>

    


    <script src="app.js" defer></script>
</body>
</html>
